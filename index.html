<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay integration demo</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Razorpay integration demo</h1>
    <button id="rzp-button1">Pay</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      const razorpayButton = document.getElementById("rzp-button1");
      razorpayButton.addEventListener("click", async (event) => {
        const response = await fetch("/order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ amount: 500 }),
        });

        const { order } = response;
        var options = {
          key: "rzp_test_Tk9cfQFrftiyIy", // Enter the Key ID generated from the Dashboard
          amount: "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          order_id: order.id, //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
          handler: function (response) {
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature);
          },
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
      });
    </script>
  </body>
</html>
